[project]
name = "trashbin"
version = "0.1.0"
description = "new trashbin"
authors = [{name = "AutoGenerated"}]
requires-python = ">=3.11"
dependencies = [
  "httpx[http2]",
  "beautifulsoup4",
  "fastapi",
  "uvicorn",
  "pydantic",
  "python-dateutil",
  "tomlkit",
  "openai"
]

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build.targets.sdist]
include = ["src", "config.toml"]
